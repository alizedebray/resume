<section id="workExperience">
  <div class="container">
    <h2 class="text-center mb-3">Work Experience</h2>
    <div class="row justify-content-md-center">
      <div class="col-md-10 col-lg-9">
        <div id="carouselExampleIndicators" (swipeleft)="swipeNext()" (swiperight)="swipePrev()" class="carousel slide" data-ride="carousel" data-interval="false">
          <ol class="carousel-indicators">
            <li  *ngFor="let experience of workExperiences; let first = first; let i = index" data-target="#carouselExampleIndicators" [ngClass]="{ active: first }" [attr.data-slide-to]="index"></li>
          </ol>
          <div class="carousel-inner">
            <div *ngFor="let experience of workExperiences; let first = first" [ngClass]="{ active: first }" class="carousel-item">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-subtitle mb-1 text-muted">{{ experience.company_name }}</h6>
                  <h5 class="card-title mb-3">{{ experience.job_title }}</h5>
                  <p class="card-text">{{ experience.company_description }}</p>
                  <ul *ngIf="experience.achievements!=undefined && experience.achievements.length>0">
                    <li *ngFor="let achievement of experience.achievements">{{ achievement }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <a #prevButton class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a #nextButton class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
