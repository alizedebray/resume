<section id="contact">
  <div id="banner" class="mt-5 pt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7 text-center">
          <h2 class="mb-3">Contact me</h2>
          <p>Whether you have any enquiry or you simply want to say hello, do not hesitate to send me a message. I would be more than happy to answer you back!</p>
        </div>
      </div>
    </div>
    <img src="./../../../assets/img/contact-arrow.png">
  </div>
  <div class="container-fluid">
    <agm-map [latitude]="map_lat" [longitude]="map_lng" [styles]="style" [zoom]="4" [maxZoom]="4" [minZoom]="4" [disableDefaultUI]="true" [streetViewControl]="false" [zoomControl]="false" [mapDraggable]="false">
      <agm-info-window [latitude]="marker_lat" [longitude]="marker_lng" [isOpen]="true">
        <div class='agm-info-window-content text-center'>
          <h5 class="mb-1">Aliz√© Debray</h5>
          <p>Lille, FRANCE</p>
          <a class="contact-mean"><i class="material-icons">&#xE0CD;</i></a>
          <a class="contact-mean"><i class="material-icons">&#xE0BE;</i></a>
          <a class="contact-mean"><i class="fa fa-2x fa-linkedin" aria-hidden="true"></i></a>
          <a class="contact-mean"><i class="fa fa-2x fa-github" aria-hidden="true"></i></a>
        </div>
      </agm-info-window>
    </agm-map>
    <div class="row justify-content-end">
      <div class="col-5 p-5">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Company (optional)">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary btn-lg mt-3">Send &nbsp; <i class="material-icons">&#xE163;</i></button>
        </form>
      </div>
    </div>
  </div>
</section>
